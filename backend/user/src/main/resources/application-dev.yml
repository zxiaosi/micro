spring:
  # 数据库配置
  datasource:
    # 数据库url
    url: jdbc:mysql://localhost:3306/micro_user?useUnicode=true&allowMultiQueries=true
    # 数据库用户名
    username: root
    # 数据库密码
    password: 123456
    # 数据库驱动
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 数据库连接池
    type: com.alibaba.druid.pool.DruidDataSource

  # redis配置
  redis:
    # Redis数据库索引（默认为0）
    database: 1
    # Redis服务器地址
    host: 127.0.0.1
    # Redis服务器连接端口
    port: 6379
    # Redis服务器连接密码（默认为空）
    password: 123456
    # 连接超时时间
    timeout: 10s
    lettuce:
      pool:
        # 连接池最大连接数
        max-active: 200
        # 连接池最大阻塞等待时间（使用负值表示没有限制）
        max-wait: -1ms
        # 连接池中的最大空闲连接
        max-idle: 10
        # 连接池中的最小空闲连接
        min-idle: 0

  application:
    # nacos中注册的应用名称
    name: user
  cloud:
    nacos:
      discovery:
        # nacos服务地址
        server-addr: localhost:8848
        # nacos用户名
        username: nacos
        # nacos密码
        password: nacos